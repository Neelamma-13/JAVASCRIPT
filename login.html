<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css" />
    <title>LOGIN</title>
</head>
<body>
    <script>
        function name(){
            const userIdValue = document.getElementById("userID");
        sessionStorage.setItem("userID", userIdValue.value);
        // alert('form submit')
        window.location.href = 'logout.html';
        }    
        
    </script><br>
   <header>
        <h1>Basic Login Page</h1>
    </header>
    <div class="details">
        <form action = 'javascript:name()'  name="form1">
        <h2>LOGIN DETAILS</h2>
        <p id="user"></p>
        <div class="row">
            <div class="col-label">
                <label for="userID">User ID:</label>
            </div>
            <div class="col-input">
                <input type="text" id="userID" name="userID" size="50" required>
            </div>
        </div>
        <div class="row">
            <div class="col-label">
                <label for="pwd">Password:</label>   
            </div>
            <div class="col-input">
               <input type="password" id="pwd" name="pwd" required>
            </div>
        </div>
        <div class="row">
            <div class="col-label">
            </div>
            <div class="col-input">
                <input type="submit" value= "LOGIN">
                <button onclick=" ">RESET</button>
            </div>
         </div>
        </form>
    </div>
</body>
</html>
